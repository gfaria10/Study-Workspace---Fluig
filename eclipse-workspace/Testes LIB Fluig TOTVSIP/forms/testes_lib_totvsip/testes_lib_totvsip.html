<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
    <script type="text/javascript" src="FLUIGIP.js"></script>
    <script type="text/javascript" src="teste_lib.js"></script>
    <link rel="stylesheet" href="teste_lib.css">
</head>

<body>
    <div class="fluig-style-guide">
        <form name="form" role="form">

            <div class="page-header">
                <img src="/style-guide/images/illustrations/browser-code.svg" title="code">
                <div class="title-content">
                    <h1 class="title">Capacitação - Testes LIB</h1>
                </div>
            </div>

            <div class="panel">

                <!-- NAVBAR -->
                <ul class="nav nav-tabs clearfix" role="tablist">
                    <li class="active">
                        <a href="#solicitante" id="abaDadosSolicitante" role="tab" data-toggle="tab">
                            <i class="flaticon flaticon-toc icon-lg" aria-hidden="true"></i>
                            Solicitante
                        </a>
                    </li>
                    <li>
                        <a href="#financeiro" id="abaFinanceiro" role="tab" data-toggle="tab">
                            <i class="flaticon flaticon-monetization-on icon-lg" aria-hidden="true"></i>
                            Financeiro
                        </a>
                    </li>
                    <li>
                        <a href="#diretoria" id="abaDiretoria" role="tab" data-toggle="tab">
                            <i class="flaticon flaticon-file-person icon-lg" aria-hidden="true"></i>
                            Diretoria
                        </a>
                    </li>
                </ul>
                <!-- NAVBAR -->

                <!-- Tab panes -->
                <div class="tab-content">

                    <!-- SOLICITANTE -->
                    <div class="tab-pane active" id="solicitante">
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label for="solicitante">Solicitante</label>
                                <input type="text" name="solicitante" id="solicitante" class="form-control" data-fluig-required="true">
                            </div>

                            <div class="form-group col-md-3">
                                <label for="emailSolicitante">Email do Solicitante</label>
                                <input type="text" name="emailSolicitante" id="emailSolicitante" class="form-control" data-fluig-required="true">
                            </div>

                            <div class="form-group col-md-3">
                                <label for="cpf">CPF</label>
                                <input type="text" name="cpf" id="cpf" class="form-control" mask="000.000.000-00" data-fluig-required="true">
                            </div>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="form-group col-md-2">
                                <label for="cep">CEP</label>
                                <input type="text" name="cep" id="cep" class="form-control camposCEP"
                                    onchange="consultaCEP()" mask="00000-000" data-fluig-required="true">
                            </div>

                            <div class="form-group col-md-2">
                                <label for="municipio">Cidade</label>
                                <input type="text" name="municipio" id="municipio" class="form-control camposCEP">
                            </div>

                            <div class="form-group col-md-1">
                                <label for="uf">Estado</label>
                                <input type="text" name="uf" id="uf" class="form-control camposCEP">
                            </div>

                            <div class="form-group col-md-3">
                                <label for="logradouro">Logradouro</label>
                                <input type="text" name="logradouro" id="logradouro" class="form-control camposCEP">
                            </div>

                            <div class="form-group col-md-3">
                                <label for="bairro">Bairro</label>
                                <input type="text" name="bairro" id="bairro" class="form-control camposCEP">
                            </div>

                            <div class="form-group col-md-1">
                                <label for="numero">Número</label>
                                <input type="text" name="numero" id="numero" class="form-control camposCEP" data-fluig-required="true">
                            </div>
                        </div>
                    </div>
                    <!-- SOLICITANTE -->

                    <!-- FINANCEIRO -->
                    <div class="tab-pane" id="financeiro">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="bank">Selecione o banco</label>
                                <div class="input-group">
                                    <input name="bank" id="bank" type="text" class="form-control zoom-tdi" data-fluig-required="true">
                                    <div class="input-group-addon" style="cursor:pointer;"
                                        onclick="javascript:zoomBank(this)">
                                        <span class="fluigicon fluigicon-zoom-in fluigicon-sm"> </span>
                                    </div>
                                    <input type="hidden" name="banco" id="banco" data-fluig-state-readonly="0,5,8">
                                </div>
                            </div>

                            <div class="form-group col-md-7">
                                <label for="nomeBanco">Nome do Banco</label>
                                <input type="text" name="nomeBanco" id="nomeBanco" class="form-control">
                            </div>

                        </div>

                        <div class="row">
                            <div class="form-group col-md-2">
                                <label for="agencia">Agência</label>
                                <input type="text" name="agencia" id="agencia" class="form-control" data-fluig-required="true">
                            </div>

                            <div class="form-group col-md-3">
                                <label for="numConta">Número da Conta</label>
                                <input type="text" name="numConta" id="numConta" class="form-control" data-fluig-required="true" data-fluig-state-hide="0,5,8">
                            </div>
                        </div>
                    </div>
                    <!-- FINANCEIRO -->

                    <!-- DIRETORIA -->
                    <div class="tab-pane" id="diretoria">
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label for="aprova">Aprova?</label>
                                <select name="aprova" id="aprova" class="form-control" data-fluig-required="true">
                                    <option value="sim">Sim</option>
                                    <option value="nao">Não</option>
                                </select>
                            </div>

                            <div class="form-group col-md-3">
                                <label for="dtAprovacao">Data da Aprovação</label>
                                <input type="date" name="dtAprovacao" id="dtAprovacao" class="form-control" data-fluig-required="true">
                            </div>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="motivo">Motivo</label>
                                <textarea class="form-control fs-no-resize" name="motivo" id="motivo" rows="6"
                                    placeholder="Escreva o motivo..."></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- DIRETORIA -->

                </div>
                <!-- Tab panes -->

            </div>
            <!-- Panel -->
        </form>
    </div>
</body>

</html>
