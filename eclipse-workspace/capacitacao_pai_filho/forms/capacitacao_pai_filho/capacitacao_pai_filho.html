<html>

<head>
    <link rel="stylesheet" type="text/css" href="/portal/resources/style-guide/css/fluig-style-guide.min.css" />
    <link rel="stylesheet" type="text/css" href="/portal/resources/style-guide/css/fluig-style-guide-filter.min.css" />
    <script src="/portal/resources/js/jquery/jquery.js"></script>
    <script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script src="/portal/resources/style-guide/js/fluig-style-guide.min.js"></script>
    <script src="/portal/resources/style-guide/js/fluig-style-guide-filter.min.js"></script>
    <script type="text/javascript" src="capacitacao_pai_filho.js" charset="utf-8"></script>
    <link type="text/css" rel="stylesheet" href="capacitacao_pai_filho.css" />
</head>


<body>
    <div class="fluig-style-guide">
        <form name="form" role="form">

            <div class="panel panel-info">
                <div class="panel-heading">
                    <h1><img src="/style-guide/images/illustrations/list.svg" title="list" width="100" height="80">
                        Capacitação - Formulário Pai x Filho
                    </h1>
                </div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>Requisitante</label>
                                <input type="zoom" name="requisitante" data-zoom="{
                                    'displayKey': 'colleagueName',
                                    'datasetId': 'colleague',
                                    'placeholder': 'Selecione um requisitante',
                                    'filterValues': 'active,true',
                                    'fields':[
                                        {
                                            'field':'colleagueId', 
                                            'label':'ID'
                                        },
                                        {
                                            'field':'colleagueName', 
                                            'label':'Nome'
                                        },
                                        {
                                            'field':'login', 
                                            'label':'Login'
                                        }
                                    ]
                                }" />
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-field table-responsive">

                                <!-- Tabela - PAI X FILHO -->
                                <table class="table table-bordered" tablename="listagemProdutos" nodeletebutton="true"
                                    noaddbutton="true">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Produto</th>
                                            <th>Código do Produto</th>
                                            <th>Descrição do Produto</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <div class="form-group">
                                            <button type="button" class="btn btn-success" name="inputAdicionar"
                                                id="inputAdicionar"
                                                onclick="addItem('listagemProdutos')"><strong>+</strong>
                                                Adicionar</button>
                                        </div>
                                        <tr>
                                            <!-- Lixeira de exclusão de linha -->
                                            <td class="col-md-1" data-fluig-required="true">
                                                <i class="fluigicon fluigicon-trash icon-md"
                                                    onclick="fnWdkRemoveChild(this)"></i>
                                            </td>
                                            <!-- Lixeira de exclusão de linha -->

                                            <td class="col-md-4">
                                                <input class="form-control" type="zoom" id="protheusProduto" name="protheusProduto"
                                                    data-zoom="{
                                                        'displayKey':'DESCRICAO',
                                                        'datasetId':'ds_protheus_gabriel',
                                                        'maximumSelectionLength':'1',
                                                        'placeholder':'Selecione o produto',
                                                        'fields':[
                                                            {
                                                                'field': 'DESCRICAO',
                                                                'label': 'Descrição do produto'
                                                            },
                                                            {
                                                                'field': 'CODIGO',
                                                                'label': 'Código do produto'
                                                            }
                                                        ]
                                                    }" maxlength="200" />
                                            </td>
                                            <td class="col-md-2">
                                                <input type="text" name="codProduto" id="codProduto"
                                                    class="form-control" maxlength="200" />
                                            </td>
                                            <td class="col-md-3">
                                                <input type="text" name="descProduto" id="descProduto"
                                                    class="form-control" maxlength="200" />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!-- Tabela - PAI X FILHO -->

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="observacoes">Observações</label>
                                <textarea class="form-control" name="observacoes" rows="6" cols="40"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
