<html>

<head>
    <link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
    <div class="fluig-style-guide">
        <form name="form" role="form">

            <div id="mensagemInteracao">

            </div>

            <div id="formPrincipal">

                <!-- Requisitant3e -->
                <div class="panel panel-primary"
                    style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                    <div class="panel-heading">
                        <h3>Banco de Talentos</h3>
                    </div>
                    <div class="panel-body">

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="nome">Nome</label>
                                <input type="text" name="nome" id="nome" class="form-control">
                            </div>

                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="perfil">Perfil</label>
                                <select type="text" name="perfil" id="perfil" class="form-control">
                                    <option value="Desenvolvedor">Desenvolvedor</option>
                                    <option value="Designer">Designer</option>
                                    <option value="GP">Gestor de Projetos</option>
                                </select>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="linkedin">Link LinkedIn</label>
                                <input type="text" name="linkedin" id="linkedin" class="form-control">
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </form>
    </div>
</body>

</html>
