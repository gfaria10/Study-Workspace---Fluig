<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="capacitacao_cadastro_fornecedor.js"></script>
    <link type="text/css" rel="stylesheet" href="capacitacao_cadastro_fornecedor.css">
</head>


<body>
    <div class="fluig-style-guide">
        <form name="form" role="form">

            <div class="page-header">
                <img src="fluig-logo.png" alt="" srcset="" class="logo">
                <div class="title-content">
                    <h2 class="title">Cadastro de Fornecedor - Capacitação Fluig FSW</h2>
                </div>
            </div>

            <div class="panel">

                <!-- NAV -->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active"><a href="#dadosSolicitacao" id="abaSolicitacao" role="tab"
                            data-toggle="tab">Dados da Solicitação</a>
                    </li>
                    <li><a href="#contabilidade" id="abaContabilidade" role="tab" data-toggle="tab">Contabilidade</a>
                    </li>
                    <li><a href="#financeiro" id="abaFinanceiro" role="tab" data-toggle="tab">Financeiro</a></li>
                    <li><a href="#diretoria" id="abaDiretoria" role="tab" data-toggle="tab">Diretoria</a></li>
                </ul>
                <!-- NAV -->

                <!-- Tab panes -->
                <div class="tab-content">

                    <!-- Dados da Solicitação -->
                    <div class="tab-pane active" id="dadosSolicitacao">
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label for="solicitante">Solicitante</label>
                                <input type="text" name="solicitante" id="solicitante"
                                    class="form-control dadosSolicitacao">
                            </div>

                            <div class="form-group col-md-3">
                                <label for="emailSolicitante">Email do Solicitante</label>
                                <input type="text" name="emailSolicitante" id="emailSolicitante"
                                    class="form-control dadosSolicitacao">
                            </div>

                            <div class="form-group col-md-3">
                                <label for="cnpj">CNPJ</label>
                                <input type="text" name="cnpj" id="cnpj" class="form-control dadosSolicitacao"
                                    onchange="consultaCNPJ()" mask="00.000.000/0000-00">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="razao_social">Razão Social</label>
                                <input type="text" name="razao_social" id="razao_social" class="form-control cnpjAPI">
                            </div>

                            <div class="form-group col-md-4">
                                <label for="nome_fantasia">Nome Fantasia</label>
                                <input type="text" name="nome_fantasia" id="nome_fantasia" class="form-control cnpjAPI">
                            </div>

                            <div class="form-group col-md-2">
                                <label for="cpf_representante_legal">CPF do Represantante</label>
                                <input type="text" name="cpf_representante_legal" id="cpf_representante_legal"
                                    class="form-control cnpjAPI">
                            </div>

                            <div class="form-group col-md-2">
                                <label for="ddd_telefone_1">Telefone</label>
                                <input type="text" name="ddd_telefone_1" id="ddd_telefone_1"
                                    class="form-control cnpjAPI">
                            </div>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="form-group col-md-2">
                                <label for="cep">CEP</label>
                                <input type="text" name="cep" id="cep" class="form-control cnpjAPI">
                            </div>

                            <div class="form-group col-md-1">
                                <label for="uf">Estado</label>
                                <input type="text" name="uf" id="uf" class="form-control cnpjAPI">
                            </div>

                            <div class="form-group col-md-2">
                                <label for="municipio">Cidade</label>
                                <input type="text" name="municipio" id="municipio" class="form-control cnpjAPI">
                            </div>

                            <div class="form-group col-md-3">
                                <label for="logradouro">Logradouro</label>
                                <input type="text" name="logradouro" id="logradouro" class="form-control cnpjAPI">
                            </div>

                            <div class="form-group col-md-1">
                                <label for="numero">Número</label>
                                <input type="text" name="numero" id="numero" class="form-control cnpjAPI">
                            </div>

                            <div class="form-group col-md-3">
                                <label for="bairro">Bairro</label>
                                <input type="text" name="bairro" id="bairro" class="form-control cnpjAPI">
                            </div>
                        </div>
                    </div>
                    <!-- Dados da Solicitação -->

                    <!-- Contabilidade -->
                    <div class="tab-pane" id="contabilidade">
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label for="contaContabil">Selecione a conta contábil</label>
                                <input class="contabilidade" type="zoom" id="contaContabil" name="contaContabil"
                                    data-zoom="{
                                    'displayKey':'descricao',
                                    'datasetId':'capacitacao_conta_contabil',
                                    'maximumSelectionLength':'1',
                                    'placeholder':'Selecione a conta contábil desejada',
                                    'fields':[
                                        {
                                            'field': 'codigo',
                                            'label': 'Código'
                                        },
                                        {
                                            'field': 'descricao',
                                            'label': 'Descrição'
                                        }
                                    ]
                                }" />
                            </div>

                            <div class="form-group col-md-3">
                                <label for="descContabil">Descrição Contábil</label>
                                <input type="text" name="descContabil" id="descContabil"
                                    class="form-control contabilidade">
                            </div>
                        </div>
                    </div>
                    <!-- Contabilidade -->

                    <!-- Financeiro -->
                    <div class="tab-pane" id="financeiro">
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label for="bank">Selecione o banco</label>
                                <input class="financeiro" type="zoom" id="bank" name="bank" data-zoom="{
                                    'displayKey':'code',
                                    'datasetId':'ds_banks_gabriel',
                                    'maximumSelectionLength':'1',
                                    'placeholder':'Selecione o código do banco',
                                    'fields':[
                                        {
                                            'field': 'code',
                                            'label': 'Código'
                                        },
                                        {
                                            'field': 'fullname',
                                            'label': 'Nome do banco'
                                        }
                                    ]
                                }" />
                            </div>

                            <div class="form-group col-md-7">
                                <label for="nomeBanco">Nome do Banco</label>
                                <input type="text" name="nomeBanco" id="nomeBanco" class="form-control financeiro">
                            </div>
                        </div>
                    </div>
                    <!-- Financeiro -->

                    <!-- Diretoria -->
                    <div class="tab-pane" id="diretoria">
                        <div class="row">
                            <div class="form-group col-md-3">
                                <label for="aprova">Aprova?</label>
                                <select name="aprova" id="aprova" class="form-control diretoria">
                                    <option value="sim">Sim</option>
                                    <option value="nao">Não</option>
                                </select>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="motivo">Motivo</label>
                                <textarea class="form-control fs-no-resize diretoria" name="motivo" id="motivo" rows="6"
                                    placeholder="Escreva o motivo..."></textarea>
                            </div>

                            <div class="form-group col-md-3">
                                <label for="dtAprovacao">Data da Aprovação</label>
                                <input type="date" name="dtAprovacao" id="dtAprovacao" class="form-control diretoria">
                            </div>
                        </div>
                    </div>
                    <!-- Diretoria -->

                </div>
            </div>

        </form>
    </div>
</body>

</html>
