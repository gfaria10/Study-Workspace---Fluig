<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="FLUIGIP.js"></script>
    <script type="text/javascript" src="solicit_pedido_compras_capacitacao_gabriel_zoom.js"></script>
    <script type="text/javascript" src="solicit_pedido_compras_capacitacao_gabriel.js"></script>
    <link rel="stylesheet" href="solicit_pedido_compras_capacitacao_gabriel.css">
</head>

<body>
    <div class="fluig-style-guide">
        <form name="form" role="form">

            <div class="page-header">
                <img src="/style-guide/images/illustrations/browser-code.svg" title="code">
                <div class="title-content">

                    <h1 class="title">Capacitação - Slct. Pedido Compras</h1>
                </div>
            </div>

            <!-- NAVBAR -->
            <ul class="nav nav-tabs clearfix" role="tablist">
                <li class="active">
                    <a href="#dadosGerais" id="abaDadosGerais" role="tab" data-toggle="tab">
                        <i class="fluigicon fluigicon-file icon-lg" aria-hidden="true"></i>
                        Dados Gerais
                    </a>
                </li>
                <li>
                    <a href="#alcadaAprovacao" id="abaAlcadaAprovacao" role="tab" data-toggle="tab"
                        data-fluig-state-hide="0,4">
                        <i class="fluigicon fluigicon-checked icon-lg" aria-hidden="true"></i>
                        Alçada de Aprovação
                    </a>
                </li>
            </ul>
            <!-- NAVBAR -->

            <div class="tab-content">

                <!-- DADOS GERAIS -->
                <div class="tab-pane active" id="dadosGerais">

                    <!-- COLLAPSE: Dados do solicitante -->
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <a class="collapse-icon" data-toggle="collapse" data-parent="#accordion"
                                    href="#collapseDadosSolicitante">
                                    Dados do Solicitante
                                </a>
                            </h3>
                        </div>

                        <div class="panel-collapse collapse in" id="collapseDadosSolicitante">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="form-group col-md-3">
                                        <label for="dtSolicitacao">Data da Solicitação</label>
                                        <input type="text" name="dtSolicitacao" id="dtSolicitacao" class="form-control"
                                            data-fluig-required="true">
                                    </div>

                                    <div class="form-group col-md-3">
                                        <label for="funcionario">Funcionário</label>
                                        <input type="text" name="funcionario" id="funcionario" class="form-control"
                                            data-fluig-required="true">
                                    </div>

                                    <div class="form-group col-md-3">
                                        <label for="emailFuncionario">Email do Funcionário</label>
                                        <input type="text" name="emailFuncionario" id="emailFuncionario"
                                            class="form-control" data-fluig-required="true">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- COLLAPSE: Dados do solicitante -->

                    <!-- COLLAPSE: Dados do Fornecedor -->
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <a class="collapse-icon up" data-toggle="collapse" data-parent="#accordion"
                                    href="#collapseFornecedor">
                                    Dados do Fornecedor
                                </a>
                            </h3>
                        </div>

                        <div class="panel-collapse collapse in" id="collapseFornecedor">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="form-group col-md-3">
                                        <label for="codFornecedor">Código do Fornecedor</label>
                                        <div class="input-group">
                                            <input name="codFornecedor" id="codFornecedor" type="text"
                                                class="form-control zoom-tdi" data-fluig-required="true"
                                                data-fluig-write="0,4" data-fluig-state-valid="0,4">
                                            <div class="input-group-addon" style="cursor:pointer;"
                                                onclick="javascript:zoomFornecedor(this)">
                                                <span class="fluigicon fluigicon-zoom-in fluigicon-sm"> </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-3">
                                        <label for="nomeFornecedor">Nome Fornecedor</label>
                                        <input type="text" name="nomeFornecedor" id="nomeFornecedor"
                                            class="form-control" data-fluig-required="true">
                                    </div>

                                    <div class="form-group col-md-3">
                                        <label for="cnpjFornecedor">CNPJ</label>
                                        <input type="text" name="cnpjFornecedor" id="cnpjFornecedor"
                                            class="form-control" data-fluig-required="true">
                                    </div>

                                    <div class="form-group col-md-3">
                                        <label for="ufFornecedor">UF</label>
                                        <input type="text" name="ufFornecedor" id="ufFornecedor" class="form-control"
                                            data-fluig-required="true">
                                    </div>

                                    <div class="form-group col-md-3">
                                        <label for="municipioFornecedor">Município</label>
                                        <input type="text" name="municipioFornecedor" id="municipioFornecedor"
                                            class="form-control" data-fluig-required="true">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-3 d-flex align-items-end">
                                        <button type="button" class="btn btn-info" onclick="openDocGed()">+ Cadastrar
                                            cliente
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- COLLAPSE: Dados do Fornecedor -->

                    <!-- COLLAPSE: Produtos -->
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <a class="collapse-icon up" data-toggle="collapse" data-parent="#accordion"
                                    href="#collapseProduto">
                                    Produtos
                                </a>
                            </h3>
                        </div>

                        <div class="panel-collapse collapse in" id="collapseProduto">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-field table-responsive">

                                            <!-- Tabela - PAI X FILHO -->
                                            <table class="table" cellspacing="0" tablename="tabelaProdutos"
                                                id="tabelaProdutos" nodeletebutton="true" noaddbutton="true"
                                                data-fluig-trash-states-hide="5">
                                                <thead>
                                                    <tr>
                                                        <th></th>
                                                        <th>Código</th>
                                                        <th>Descrição</th>
                                                        <th>UM</th>
                                                        <th>Preço Unitário</th>
                                                        <th>Qtd</th>
                                                        <th>Total por Item</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <div class="form-group row botoesTable">
                                                        <!-- Botão de add item -->
                                                        <button type="button" class="btn btn-success"
                                                            name="inputAdicionar" id="inputAdicionar"
                                                            onclick="addItem('tabelaProdutos')"><strong>+</strong>
                                                            Adicionar</button>
                                                        <!-- Botão de add item -->

                                                        <!-- Botão de limpar todos os itens -->
                                                        <button type="button" class="btn btn-danger"
                                                            name="inputRemoverTudo" id="inputRemoverTudo"
                                                            onclick="clearItens('tabelaProdutos')">
                                                            <i class="flaticon flaticon-trash icon-sm"
                                                                aria-hidden="true"></i>
                                                            Remover tudo</button>
                                                    </div>
                                                    <!-- Botão de limpar todos os itens -->

                                                    <tr>
                                                        <!-- Lixeira de exclusão de linha -->
                                                        <td class="col-md-1" data-fluig-required="true">
                                                            <i class="flaticon flaticon-trash icon-lg"
                                                                aria-hidden="true" onclick="removeItem(this)"></i>
                                                        </td>
                                                        <!-- Lixeira de exclusão de linha -->

                                                        <td class="col-md-2 col-sm-2">
                                                            <div class="form-group">
                                                                <div class="input-group">
                                                                    <input type="text" id="codProd" name="codProd"
                                                                        class="form-control zoom-tdi"
                                                                        data-fluig-required="true"
                                                                        data-fluig-state-valid="0,4" />
                                                                    <div class="input-group-addon"
                                                                        style="cursor:pointer;"
                                                                        onclick="zoomProduto(this)">
                                                                        <span
                                                                            class="fluigicon fluigicon-zoom-in fluigicon-sm">
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </td>

                                                        <td class="col-md-2 col-sm-2">
                                                            <div class="form-group">
                                                                <input type="text" name="descricaoProd"
                                                                    id="descricaoProd" class="form-control">
                                                            </div>
                                                        </td>

                                                        <td class="col-md-1 col-sm-1">
                                                            <div class="form-group">
                                                                <input type="text" name="UM" id="UM"
                                                                    class="form-control">
                                                            </div>
                                                        </td>

                                                        <td class="col-md-1 col-sm-1">
                                                            <div class="form-group">
                                                                <input type="precoUnit" name="precoUnit"
                                                                    class="form-control">
                                                            </div>
                                                        </td>

                                                        <td class="col-md-1 col-sm-1">
                                                            <div class="form-group">
                                                                <input type="number" name="qtdProd" id="qtdProd"
                                                                    class="form-control" data-fluig-required="true"
                                                                    data-fluig-write="0,4" data-fluig-state-valid="0,4"
                                                                    onchange="calculaValores(this)">
                                                            </div>
                                                        </td>

                                                        <td class="col-md-2 col-sm-2">
                                                            <div class="form-group">
                                                                <input type="text" name="totalPorItem" id="totalPorItem"
                                                                    class="form-control" data-fluig-required="true"
                                                                    data-fluig-write="0,4" data-fluig-state-valid="0,4"
                                                                    onchange="calculaValores(this)">
                                                            </div>
                                                        </td>

                                                    </tr>
                                                </tbody>
                                            </table>
                                            <!-- Tabela - PAI X FILHO -->

                                            <div class="form-group input-group-lg col-md-3">
                                                <label for="valorTotal">Valor total(R$)</label>
                                                <input type="text" name="valorTotal" id="valorTotal"
                                                    class="form-control" data-fluig-required="true">
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- COLLAPSE: Produtos -->
                </div>
                <!-- DADOS GERAIS -->

                <!-- ALÇADA DE APROVAÇÃO -->
                <div class="tab-pane" id="alcadaAprovacao" data-fluig-state-hide="0,4">
                    <div class="tab-pane">

                        <!-- COLLAPSE: SUPERINTENDENTE -->
                        <div class="panel" data-fluig-state-hide="0,4">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a class="collapse-icon up" data-toggle="collapse" data-parent="#accordion"
                                        href="#collapseSuperintendenteCompras">
                                        Superintendente de compras
                                    </a>
                                </h4>
                            </div>

                            <div class="panel-collapse collapse in" id="collapseSuperintendenteCompras">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label for="aprovacaoSuperintendente">Aprovação Superintendente</label>
                                            <select name="aprovacaoSuperintendente" id="aprovacaoSuperintendente"
                                                class="form-control" data-fluig-required="true" data-fluig-write="5"
                                                data-fluig-state-valid="5">
                                                <option value="sim">Sim</option>
                                                <option value="nao">Não</option>
                                            </select>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label for="justificativaSuperintendente">Justificativa de Aprovação</label>
                                            <textarea class="form-control fs-no-resize"
                                                name="justificativaSuperintendente" id="justificativaSuperintendente"
                                                rows="6" placeholder="Justifique a aprovação..."
                                                data-fluig-required="true" data-fluig-state-valid="5"
                                                data-fluig-conditional-valid="$('#aprova').val() == 'nao'"
                                                data-fluig-write="5"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- COLLAPSE: SUPERINTENDENTE -->

                        <!-- COLLAPSE: COORDENADOR DE COMPRAS -->
                        <div class="panel" data-fluig-state-hide="0,4">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a class="collapse-icon up" data-toggle="collapse" data-parent="#accordion"
                                        href="#collapseCoordenadorCompras">
                                        Coordenador de compras
                                    </a>
                                </h4>
                            </div>

                            <div class="panel-collapse collapse in" id="collapseCoordenadorCompras">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label for="aprovacaoCoordenadorCompras">Aprovação Coordenador de
                                                Compras</label>
                                            <select name="aprovacaoCoordenadorCompras" id="aprovacaoCoordenadorCompras"
                                                class="form-control" data-fluig-required="true" data-fluig-write="5"
                                                data-fluig-state-valid="5">
                                                <option value="sim">Sim</option>
                                                <option value="nao">Não</option>
                                            </select>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label for="justificativaCoordCompras">Justificativa de
                                                Aprovação</label>
                                            <textarea class="form-control fs-no-resize"
                                                name="justificativaCoordCompras"
                                                id="justificativaCoordCompras" rows="6"
                                                placeholder="Justifique a aprovação..." data-fluig-required="true"
                                                data-fluig-state-valid="5"
                                                data-fluig-conditional-valid="$('#aprova').val() == 'nao'"
                                                data-fluig-write="5"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- COLLAPSE: COORDENADOR DE COMPRAS -->

                        <!-- COLLAPSE: GERENTE DE COMPRAS -->
                        <div class="panel" data-fluig-state-hide="0,4">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a class="collapse-icon up" data-toggle="collapse" data-parent="#accordion"
                                        href="#collapseGerenteCompras">
                                        Gerente de compras
                                    </a>
                                </h4>
                            </div>

                            <div class="panel-collapse collapse in" id="collapseGerenteCompras">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="form-group col-md-3">
                                            <label for="aprovacaoGerenteCompras">Aprovação Gerente de
                                                Compras</label>
                                            <select name="aprovacaoGerenteCompras" id="aprovacaoCoordenadorCompras"
                                                class="form-control" data-fluig-required="true" data-fluig-write="5"
                                                data-fluig-state-valid="5">
                                                <option value="sim">Sim</option>
                                                <option value="nao">Não</option>
                                            </select>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label for="justificativaGerenteCompras">Justificativa de
                                                Aprovação</label>
                                            <textarea class="form-control fs-no-resize"
                                                name="justificativaGerenteCompras"
                                                id="justificativaGerenteCompras" rows="6"
                                                placeholder="Justifique a aprovação..." data-fluig-required="true"
                                                data-fluig-state-valid="5"
                                                data-fluig-conditional-valid="$('#aprova').val() == 'nao'"
                                                data-fluig-write="5"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- COLLAPSE: GERENTE DE COMPRAS -->

                    </div>
                </div>
                <!-- ALÇADA DE APROVAÇÃO -->

            </div>
        </form>
    </div>

</body>

</html>
