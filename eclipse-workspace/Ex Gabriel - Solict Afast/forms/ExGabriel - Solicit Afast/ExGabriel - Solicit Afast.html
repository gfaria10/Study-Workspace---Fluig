<html>

<head>
    <link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
    <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
    <div class="fluig-style-guide">
        <form name="form" role="form">

            <div class="panel panel-info"
                style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                <div class="panel-heading">
                    <h2>Solicitação de Afastamento de Funcionário</h2>
                </div>
                <div class="panel-body">

                    <h3 class="text-gray">Informações do Funcionário</h3>

                    <div class="row">

                        <!-- Campo zoom para busca de usuários -->
                        <div class="form-group col-md-3">
                            <label for="buscaUsuario">Usuário</label>
                            <input type="zoom" id="buscaUsuario" name="buscaUsuario" data-zoom="{
                                'displayKey':'colleagueName',
                                'datasetId':'colleague',
                                'maximumSelectionLength':'1',
                                'placeholder':'Escolha o usuário',
                                'fields':[
                                    {
                                       'field':'colleagueId',
                                       'label':'ID'
                                    },{
                                      'field':'colleagueName',
                                      'label':'Nome',
                                      'standard':'true'
                                    },{
                                      'field':'login',
                                      'label':'Login'
                                    }
                                ]
                             }" />
                        </div>

                        <div class="form-group col-md-4">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" class="form-control">
                        </div>

                        <div class="form-group col-md-3">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>

                        <div class="form-group col-md-2">
                            <label for="telefone">Telefone</label>
                            <input type="text" name="telefone" id="telefone" class="form-control" mask="(00) 0000-0000">
                        </div>

                    </div>

                    <hr>

                    <h3 class="text-gray">Informações do Afastamento</h3>

                    <div class="row">

                        <div class="form-group col-md-3">
                            <label for="diasDe">Dias - De</label>
                            <input type="date" name="diasDe" id="diasDe" class="form-control">
                        </div>

                        <div class="form-group col-md-3">
                            <label for="diasAte">Dias - Até</label>
                            <input type="date" name="diasAte" id="diasAte" class="form-control">
                        </div>

                    </div>


                    <div class="row">

                        <div class="form-group col-md-12">
                            <label for="motivo">Motivo do Afastamento</label>
                            <textarea class="form-control" name="motivo" id="motivo" cols="30" rows="5"></textarea>
                        </div>

                    </div>

                </div>
            </div>

        </form>
    </div>
</body>

</html>
