<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
<div class="fluig-style-guide">
    <form name="form" role="form">

        <div class="panel panel-info">
            <div class="panel-heading">
                <h3>Exercício capacitação - Fluig FSW</h3>
            </div>
        </div>

        <div class="panel panel-info">

            <!-- NAV -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#dadosSolicitacao" role="tab" data-toggle="tab">Dados da Solicitação</a></li>
                <li><a href="#contabilidade" role="tab" data-toggle="tab">Contabilidade</a></li>
                <li><a href="#financeiro" role="tab" data-toggle="tab">Financeiro</a></li>
            </ul>
            <!-- NAV -->

            <!-- Tab panes -->
            <div class="tab-content">

                <!-- Dados da Solicitação -->
                <div class="tab-pane active" id="dadosSolicitacao">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="solicitante">Solicitante</label>
                            <input type="text" name="solicitante" id="solicitante" class="form-control">
                        </div>

                        <div class="form-group col-md-3">
                            <label for="emailSolicitante">Email do Solicitante</label>
                            <input type="text" name="emailSolicitante" id="emailSolicitante" class="form-control">
                        </div>

                        <div class="form-group col-md-3">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" name="cnpj" id="cnpj" class="form-control" mask="00.000.000/0000-00">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="razaoSocial">Razão Social</label>
                            <input type="text" name="razaoSocial" id="razaoSocial" class="form-control">
                        </div>
                        
                        <div class="form-group col-md-5">
                            <label for="nomeFantasia">Nome Fantasia</label>
                            <input type="text" name="nomeFantasia" id="nomeFantasia" class="form-control">
                        </div>

                        <div class="form-group col-md-3">
                            <label for="cpfRepresentante">CPF do Represantante</label>
                            <input type="text" name="cpfRepresentante" id="cpfRepresentante" class="form-control" mask="000.000.000-00">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="telefone">Telefone</label>
                            <input type="text" name="telefone" id="telefone" class="form-control" mask="(00) 0000-0000">
                        </div>
                        
                        <div class="form-group col-md-2">
                            <label for="cep">CEP</label>
                            <input type="text" name="cep" id="cep" class="form-control" mask="00000-000">
                        </div>

                        <div class="form-group col-md-1">
                            <label for="estado">Estado</label>
                            <input type="text" name="estado" id="estado" class="form-control">
                        </div>

                        <div class="form-group col-md-2">
                            <label for="cidade">Cidade</label>
                            <input type="text" name="cidade" id="cidade" class="form-control">
                        </div>
                        
                        <div class="form-group col-md-4">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" name="logradouro" id="logradouro" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-1">
                            <label for="numero">Número</label>
                            <input type="text" name="numero" id="numero" class="form-control">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="bairro">Bairro</label>
                            <input type="text" name="bairro" id="bairro" class="form-control">
                        </div>
                    </div>
                </div>
                <!-- Dados da Solicitação -->

                <!-- Contabilidade -->
                <div class="tab-pane" id="contabilidade">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="contaContabil">Conta Contábil</label>
                            <input type="text" name="contaContabil" id="contaContabil" class="form-control">
                        </div>
                    </div>
                </div>
                <!-- Contabilidade -->
                
                <!-- Financeiro -->
                <div class="tab-pane" id="financeiro">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="codBanco">Código do Banco</label>
                            <input type="text" name="codBanco" id="codBanco" class="form-control">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="nomeBanco">Nome do Banco</label>
                            <input type="text" name="nomeBanco" id="nomeBanco" class="form-control">
                        </div>
                    </div>
                </div>
                <!-- Financeiro -->

            </div>
        </div>

    </form>
</div>
</body>

</html>
