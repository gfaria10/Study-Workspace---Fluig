<html>
<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="ex_dataset_gabriel_capacitacao.js"></script>
</head>
<body>
<div class="fluig-style-guide">
    <form name="form" role="form">

        <div class="panel panel-info">
            <div class="panel-heading">
                <h2><i class="flaticon flaticon-fluig icon-lg" aria-hidden="true"></i> Exercício Datasets
                </h2>
            </div>
            <div class="panel-body">

                <!-- EXEMPLO CAMPO ZOOM -->
                <div class="row">
                    <div class="form-group col-md-5">
                        <label for="grupos">Selecione o grupo</label>
                        <input type="zoom" id="grupos" name="grupos" data-zoom="{
                            'displayKey':'groupId',
                            'datasetId':'colleagueGroup',
                            'maximumSelectionLength':'1',
                            'placeholder':'Selecione o grupo',
                            'fields':[
                                {
                                    'field':'groupId',
                                    'label':'Grupo'
                                }
                            ]
                        }" />
                    </div>

                    <div class="form-group col-md-5">
                        <label for="usuarios">Selecione o usuário</label>
                        <input type="zoom" id="usuarios" name="usuarios" data-zoom="{
                            'displayKey':'NOME',
                            'datasetId':'usuarios_grupo',
                            'maximumSelectionLength':'1',
                            'placeholder':'Selecione o usuário',
                            'fields':[
                                {
                                    'field':'NOME',
                                    'label':'Nome'
                                },
                                {
                                    'field':'GRUPO',
                                    'label':'Grupo'
                                }
                            ]
                        }" />
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" class="form-control">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" id="usuario" class="form-control">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                </div>

            </div>
        </div>

    </form>
</div>
</body>

</html>
